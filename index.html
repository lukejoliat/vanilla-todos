<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="todos_wrapper">
        <h1 class="todos_header">TODOS</h1>
        <div class="todos">
          <input
            class="todos_input"
            placeholder="What needs to be done?"
            type="text"
          /><button class="todos_save" type="button">Save</button>
          <br />
          <div class="todos_list"></div>
        </div>
      </section>
    </main>
    <script src="./todos.js"></script>
    <script src="./render.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
