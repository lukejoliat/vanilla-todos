<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Todos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <section class="todos_wrapper">
        <h1 class="todos_header">todos</h1>
        <div class="todos">
          <div class="todos_content">
            <div class="todos_input_wrapper">
              <input
                class="todos_input"
                placeholder="What needs to be done?"
                type="text"
              /><button class="todos_save" type="button">Save</button>
            </div>
            <div class="todos_list"></div>
          </div>
          <div class="todos_content todos_content2"></div>
          <div class="todos_content todos_content3"></div>
        </div>
      </section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
